{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}One Course{% endblock %}</h1>
{{ one_course.name }}
    <ol>
        {% for task in one_course.tasks.all %}
            <li>
                Name: {{ task.name }}
                Text: {{ task.text }}
                Points: {{ task.points }}
                <a href="http://127.0.0.1:8000/labworks/create"> Добавить ответ</a>
            </li>
        {% endfor %}
    </ol>
{% endblock content %}
